 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Nhập sản phẩm từ Excel
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Sản phẩm</a></li>
        <li class="active">Nhập sản phẩm từ Excel</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmImportProduct" role="form" ng-submit="ImportProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Danh mục</label>
                    <div class="col-sm-10">
                        <input type="file" file-upload name="file" required> <!--bắt buộc phải có nhập-->
                        <span ng-show="frmImportProduct.file.$invalid" class="text-danger">Phải nhập file</span>
                    </div>
                </div>
                <!--danh mục-->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Danh mục</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="categoryId" style="min-width: 300px;" title="Chọn danh mục">
                            <ui-select-match placeholder="Vui lòng chọn danh mục">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in ProductCategories | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>
                                <small>
                                    Tên danh mục: {{item.Name}}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <input type="hidden" name="parentId" ng-model="categoryId">
                    <span ng-show="frmImportProduct.parentId.$invalid" class="text-danger">Phải chọn danh mục</span>
                </div>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                <!--nếu không thỏa điều kiện thì ẩn nút đó xuống-->
                <button type="submit" ng-disabled="frmImportProduct.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section>
